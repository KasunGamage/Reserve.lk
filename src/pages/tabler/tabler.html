<ion-header>
  <ion-navbar>
    <ion-title>
      Reserve.lk
    </ion-title>
    <ion-buttons end>
      <button (click)="OptionPage2()" ion-button icon-only>
        <ion-icon name="md-home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding="true">

    <div id="reserveLkMainMenu-markdown2" class="show-list-numbers-and-dots">
      <p style="color:#000000;"><font size="2">Enter the Resturant name</font></p>
    </div>

    <!--SearchBar-->
    <div>
      <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    </div>
    
    <!--SearchBtn
    <button ion-button block >Search</button>-->

    <!--CancelBookingBtn-->
    <button ion-button block (click)= "CancelTblBookingPage();">Cancel Booking</button>

    <!--ResturantList-->
    <div>
      <ion-list>
          <ion-item *ngFor="let country of countryList" text-wrap>
            <h2>{{country.restaurant_name}}</h2>
            <p> <font size="2"> <b>Address: </b> {{country.restaurant_address}} </font> </p>
            <p> <font size="2"> <b>Phone: </b> {{country.restaurant_contact}} </font> </p>
            <button ion-button clear (click)="TableBookingPage(country.restaurant_name)">Book Now!</button>
          </ion-item>    
      </ion-list>
    </div>  
</ion-content>
